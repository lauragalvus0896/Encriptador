<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./estilos/styles.css">
</head>
<body>
    <header>
        <a href="#" rel="">
            <img src="./img/alura.svg" alt="Logo Alura" class="logo">
        </a>
    </header>
    <div class="contenedor_principal">
        <div class="encriptacion">
            <textarea name="texto" class="texto" id="texto" cols="30"  rows="10"  placeholder="Ingresa el texto aqui"></textarea>
        </div>
        <div class="terminos">
            <p class="termino">Solo letras minisculas y sin caracteres especiales.</p>
        </div>
        <div class="botones">
            <button class= "botonEncriptar" type="button">Encriptar</button>
            <button class="botonDesencriptar" type="button">Desencriptar</button>
        </div>
        <div class="texto-encriptado">
            <img src="img/Muñeco.png" alt="" id="muneco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje se ha encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type = "submit" class="boton-copiar">Copiar</button>
        </div>
    </div>
    <footer>
        <p class="copyright">&copy; copyright 2023 - Encriptador de texto - desarrollado por Laura Galvis</p>
    </footer>
    <script src="./js/index.js"></script>
</body>

</html>
